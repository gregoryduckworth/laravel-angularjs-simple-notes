<div class="panel panel-default">
      <div class="panel-heading">
            <h3 class="panel-title">Notes active</h3>
      </div>
      <div class="panel-body">
      <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-default" ng-repeat="note in notes.notes">
                  <div class="panel-heading">
                  <span class="ribbon" style="background-color:{{note.type.colour}}">
                    {{note.type.type}}
                </span>
                        <h3 class="panel-title">{{note.title}} </h3>
                  </div>
                  <div class="panel-body">
                        {{note.text}}
                  </div>
                  <div class="panel-footer">
                        <span>Created at: {{note.created_at}}</span>
                        <span>Updated at: {{note.updated_at}}</span>
                    </div>
            </div>
        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
            <div class="panel panel-success">
                  <div class="panel-heading">
                  <span class="ribbon" style="background-color:{{notes.typeSelected.colour}}; float:right;">
                        {{notes.typeSelected.type}}
                    </span>
                        <h3 class="panel-title">Create a new note</h3>
                  </div>
                  <div class="panel-body">
                        <form  ng-submit="notes.save()" role="form">
                            <div class="form-group">
                                <label for="typeNote">Type of note:</label>
                                <select ng-model="notes.new.type"
                                    ng-options="type.id as type.type for type in notes.types"
                                    ng-change="notes.changeTypeNew()"
                                    name="typeNote">
                                </select><br>
                                <label for="title">Title of the note</label>
                                <input type="text" class="form-control" id="" placeholder="Title of the note" ng-model="notes.new.title" name="title">
                                <label for="text">Note</label>
                                <textarea class="form-control" ng-model="notes.new.text" name="text"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                  </div>
            </div>

            <div class="panel panel-success">
                  <div class="panel-heading">
                        <h3 class="panel-title">Create a new type</h3>
                  </div>
                  <div class="panel-body">
                  <form ng-submit="notes.saveType()">
                        <div class="form-group">
                            <label for="color">Colour</label>
                                <input type="color" name="color" class="form-control" ng-model="notes.typeNew.colour">
                                <label for="type">Name of Type</label>
                                <input type="text" class="form-control" ng-model="notes.typeNew.type" name="
                                nombre">
                            </div>

                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>

                    </form>
                  </div>
            </div>

        </div>


    </div>
</div>
